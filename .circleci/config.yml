version: 2
jobs:
  build:
    docker:
    - image: circleci/node:8.12.0
    working_directory: ~/repo

    steps:
    - checkout
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "package.json" }}
        - v1-dependencies-
    - run: npm install
    - save_cache:
        paths:
        - node_modules
        key: v1-dependencies-{{ checksum "package.json" }}
    - run: sudo npm install -g codecov
    - run: npm run verify
    - run: npm test
#    - run: npm run coverage
    - run: npm run build

